<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--css link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Bootstrap css link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--Firebase links-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!--Jquery----Bootstrap js----Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/function.js"></script>
    
    <title>Train Scheduler</title>
</head>

<body class="main-page">

    <!--Main header-->
    <div class="jumbotron jumbotron-fluid">
        <h2 class="display-4 text-center text-white textShadow">Global Trains United</h2>
        <p class="lead text-center text-white textShadow">Always on Time.</p>
    </div>

    <!--Card with table---------------Current train schedule-->
    <div class="card ml-5 mr-5 bg-light">
        <div class="card-header bg-warning"> Current Train Schedule</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Midnight Carriage</td>
                        <td>Philadelphia</td>
                        <td>15</td>
                        <td>05:35 PM</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--Card with forms-------------------Add Train-->
    <div class="card m-5 bg-light">
        <div class="card-header bg-warning">Add Train</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                        <label class="font-weight-bold">Train Name</label>
                        <input class="form-control" placeholder="Golden Arrow">
                </div>
                <div class="form-group">
                        <label class="font-weight-bold">Destination</label>
                        <input class="form-control" placeholder="France">
                </div>
                <div class="form-group">
                        <label class="font-weight-bold">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" placeholder="12:00">
                </div>
                <div class="form-group">
                        <label class="font-weight-bold">Frequency (min)</label>
                        <input class="form-control" placeholder="60">
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
    </div>



    <!--Jquery----Bootstrap js----Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/function.js"></script>
</body>

</html>
